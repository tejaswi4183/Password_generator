<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/017b9c2311.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="container">
        <div class="upper">
            <div class="headingContainer">
              <h2><span id="line1">Generate a </span><br></h2>
              <h2><span id="line2">RANDOM PASSWORD</span></h1>
              <P>Never use an insecure password again.</P>
            </div>

            <div class="selectionContainer">
               <h2>Select Requirements</h2>
               <div class="settings">
                    <div class="setting">
                        <label for="length"> Password Length</label>
                        <input type="number" id="length" min="5" max="20" value="5">
                    </div>
                    <div class="setting">
                        <label for="uppercase">Include uppercase letters</label>
                        <input type="checkbox" id="uppercase" checked >
                    </div>
                    <div class="setting">
                        <label for="lowercase">Include lowercase letters</label>
                        <input type="checkbox" id="lowercase" checked>
                    </div>
                    <div class="setting">
                        <label for="numbers">Include numbers</label>
                        <input type="checkbox" id="numbers" checked>
                    </div>
                    <div class="setting">
                        <label for="symbols">Include symbols</label>
                        <input type="checkbox" id="symbols" checked>
                    </div>

                    <button id="generate-btn">
                        <i class="fa-solid fa-bolt"></i>Generate passwords
                    </button>
               </div>

            </div>
        </div>

        <div class="lower passwordContainer">

            <div class="results">

                <div class="resultContainer">
                    <span id="result1"><i class="fa-solid fa-ellipsis"></i></span>
                    <button class="btn" id="clipboard1">
                       <i class="fa-regular fa-clipboard"></i>
                    </button>
                </div>

                <div class="resultContainer">
                    <span id="result2"><i class="fa-solid fa-ellipsis"></i></span>
                    <button class="btn" id="clipboard2">
                       <i class="fa-regular fa-clipboard"></i>
                    </button>
                </div>

                <div class="resultContainer">
                    <span id="result3"><i class="fa-solid fa-ellipsis"></i></span>
                    <button class="btn" id="clipboard3">
                       <i class="fa-regular fa-clipboard"></i>
                    </button>
                </div>

                <div class="resultContainer">
                    <span id="result4"><i class="fa-solid fa-ellipsis"></i></span>
                    <button class="btn" id="clipboard4">
                       <i class="fa-regular fa-clipboard"></i>
                    </button>
                </div>

            </div>
        </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
